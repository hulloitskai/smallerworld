check:
  parallel: true
  commands:
    check-prettier:
      files: &modified-files git ls-files -mo --exclude-standard
      run: npx prettier --check {files}
      glob: "*.{js,jsx,ts,tsx,css,md,html,json,yaml,yml}"
      tags: js
    check-eslint:
      files: *modified-files
      run: npx eslint --report-unused-disable-directives --no-warn-ignored {files}
      glob: "*.{js,jsx,ts,tsx}"
      tags: js
    check-tsc:
      run: npx tsc --build
      glob: "*.{ts,tsx}"
      tags: js
    check-sorbet:
      run: bundle exec srb tc
      glob: "*.{rb,rbi}"
      tags: rb
    check-rubocop:
      files: *modified-files
      run: bin/rubocop --force-exclusion {files}
      glob: "*.{rb,rbi}"
      tags: rb

fix:
  commands:
    fix-prettier:
      files: &modified-files git ls-files -mo --exclude-standard
      run: npx prettier --write {files}
      glob: "*.{js,jsx,ts,tsx,css,md,html,json,yaml,yml}"
      tags: js
    fix-eslint:
      files: *modified-files
      run: npx eslint --report-unused-disable-directives --no-warn-ignored --fix {files}
      glob: "*.{js,jsx,ts,tsx}"
      tags: js
    fix-rubocop:
      files: *modified-files
      run: bin/rubocop --force-exclusion --autocorrect {files}
      glob: "*.{rb,rbi}"
      tags: rb

audit: &audit
  parallel: true
  commands:
    audit-packages:
      run: npm audit --audit-level high
      tags: js
    audit-gems:
      run: bin/rails bundle:audit
      tags: rb

pre-commit:
  parallel: true
  commands:
    check-prettier:
      run: npx prettier --check --cache {staged_files}
      glob: "*.{js,jsx,ts,tsx,css,md,html,json,yaml,yml}"
      tags: js
    check-eslint:
      run: npx eslint --report-unused-disable-directives --no-warn-ignored --cache {staged_files}
      glob: "*.{js,jsx,ts,tsx}"
      tags: js
    check-tsc:
      run: npx tsc --build
      glob: "*.{ts,tsx}"
      tags: js
    check-sorbet:
      run: bundle exec srb tc
      glob: "*.{rb,rbi}"
      tags: rb
    check-rubocop:
      run: bin/rubocop --force-exclusion --cache=true {staged_files}
      glob: "*.{rb,rbi}"
      tags: rb

pre-push: *audit
